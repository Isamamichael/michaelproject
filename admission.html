    <div style="color: white; text-align: center;">
        <h1>ADMISSION FORM</h1>
        <h2>For students seeking admission, fill the form below</h2>
        <marquee behavior="scroll" direction="right" style="color: red; font-size: 25px;"><p>Remember, all your details must be accurate to avoid problems in your admission processing</p></marquee>
    </div>
    <form class="container">
        <textarea name="" id="" cols="30" rows="10" class="text"></textarea><br><br>
        <label for="name" style="color: red;">SURNAME</label>

        <label for="name" style="color: red;">FIRST NAME</label>
        <input type="text" required placeholder="your first name" class="form-control"><br>

        <label for="state" style="color: red;">STATE OF ORIGIN</label>

        <input type="text" required placeholder="" class="form-control"><br>

        <label for="name" style="color: red;">ADDRESS</label>
        <input type="text" required placeholder="" class="form-control"><br>

        <label for="email" style="color: red;">E-MAIL ADDRESS</label>
        <input type="emai;" required placeholder="@gmail.com" class="form-control"><br>

        <label for="password" style="color: red;">PASSWORD</label>
        <input type="password" required placeholder="password" class="form-control"><br>

        <label for="number" style="color: red;">PHONE NUMBER</label>
        <input type="number" required placeholder="+234" class="form-control"><br>

        <label for="name" style="color: red;">GUARDIAN NAME</label>
        <input type="text" required placeholder="Mr/Mrs" class="form-control"><br>

        <label for="name" style="color: red;">GUARDIAN PHONE NUMBER</label>
        <input type="number" required placeholder="+234" class="form-control"><br>

        <label for="name" style="color: red;">GUARDIAN OCCUPATION</label>
        <input type="text" required placeholder="" class="form-control"><br>

        <label for="name" style="color: red;">SCORE IN COMMON ENTRANCE EXAMINATION</label>
        <input type="number" required placeholder="200" class="form-control"><br><br>
        <select name="GENDER" id="">
            <option value="">GENDER</option>
            <option value="">MALE</option>
            <option value="">FEMALE</option>
            <option value="">CUSTOM</option>
        </select><br><br>
        <button class="btn btn-primary" type="submit">click to submit</button>
    </form>
